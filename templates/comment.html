<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>볼만해</title>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Dongle:wght@300&family=Gamja+Flower&family=Hahmlet:wght@300&family=Kirang+Haerang&family=Nanum+Brush+Script&family=Sunflower&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cute Font', cursive; font-size: large;
        }

        /*상단 버튼입니다*/
        .header {
            width: 100%;
            height: 130px;
        }

        /*코멘트 박스입니다*/
        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            padding: 20px;

            border-radius: 5px;

            border: 5px solid #41CC93;
        }

        /*코멘트 박스 버튼입니다*/
        .mypost > button {
            margin-top: 15px;
        }

        /*카드 박스입니다*/
        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        /*코멘트 in 카드 박스입니다*/
        .card {
            /*background-color: green;*/

            margin-top: 10px;
            margin-bottom: 10px;

            border-radius: 5px;

            border: 5px solid #41CC93;
        }

        /*유튜브 영상 박스입니다*/
        .comment_box {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        /*유튜브 영상 & 코멘트 박스 & 카드 박스 묶음입니다*/
        .wrap {
            margin: auto;

            max-width: 700px;
            width: 95%;
            height: 900px;

            border: 5px solid #41CC93;
        }
    </style>
    <script>
        //페이지 로딩시 랜덤 유튭 박스 추가요!....
         $(document).ready(function(){
            randomVideo();
        });

        function randomVideo() {
            // $('#youtube-box').empty();

            $.ajax({
                type: "GET",
                url: "/list",
                data: {},
                success: function (response) {
                    let rows = response['youtube_list']
                    let i = Math.floor(Math.random() * rows.length)
                    let title = rows[i]['title']
                    let image = rows[i]['image']
                    let comment = rows[i]['comment']

                    let temp_html = `<div class="tile is-parent tile is-3" id="card_box">
                                    <article class="tile is-child box">
                                    <figure class="image is-256x256" id="image_box">
                                        <img src="${image}">
                                        </figure>
                                    <p class="title is-4">${title}</p>
                                    <p class="subtitle">${comment}</p>
                                    </article>
                                </div>`
                    $('#youtube-box').append(temp_html);
                }
            })
        }
        
        // 로딩 후 코멘트 보여주기 입니다
        $(document).ready(function () {
            show_comment();
        });

        function show_comment() {
            $.ajax({
                type: 'GET',
                url: '/comment',
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    for (let i = 0; i < rows.length; i++){
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
<!--                                                    진자2로 프로필 가져오기 함수인데...-->
<!--                                                    {% if profile.image %}-->
<!--                                                        <p>{{profile}}</p>-->
<!--                                                    {% endif %}}-->
                                                    <p>${comment}</p>
                                                </blockquote>
                                            </div>
                                        </div>`

                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }

        // db에 코멘트 저장 입니다
        function save_comment() {
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        // p3 url 값 갖고오기 함수입니다..만 확실하지 않음ㅠ!!
        if (localStorage.getItem('키')) {
            var lastData = localStorage.getItem('키')
        }
    </script>
</head>
<body style="overflow-y: scroll">
<!--상단-->
<div class="header">
    <a onclick="window.location.href = '/'" style="margin-left: 30px;"><img class="main_logo"
                                                                            src="../static/200x100%20작은%20로고.png"><img></a>
    <button onclick="window.location.href = '/list'" style="background-color: transparent; border: transparent; margin-left: 20px; margin-top: 10px"><h2>채널 추천 보러가기</h2></button>
    <button onclick="window.location.href = '/mypage'" style="background-color: transparent; border: transparent; margin-left: 20px; margin-top: 10px"><h2>나의 정보</h2></button>
    <a onclick="window.location.href = '/signup'" style="float: right; margin: 20px 40px 0px 0px;"><h1>로그인</h1></a>
</div>

<!--유튭+포스트 박스 묶음 body 전까지-->
<div class="wrap">
    <div class="comment_box">

        <article class="media">
            <div class="media-content">
                <div class="content">
                    <strong>채널의 코멘트를 남겨주세요!</strong>
                </div>
            </div>
        </article>
        <div class="video_box" id="youtube-box">
            <iframe style="max-width: 500px; width: 99%" height="330" src="https://www.youtube.com/embed/3zPnom6vpZo"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    class="video"></iframe>
        </div>
    </div>

    <!--코멘트 박스 & 리뷰 박스입니다-->
    <div class="mypost" style="background-color: white; height: 200px">
        <div class="form-floating">
<textarea class="form-control" placeholder="Leave a comment here" id="comment"
          style="height: 100px"></textarea>
            <label for="comment">코멘트</label>
        </div>
        <button style="margin: 9px auto; max-width: 100px; width: 95%" onclick="save_comment()" type="button"
                class="btn btn-dark">코멘트 남기기
        </button>
    </div>
    <div style="max-height: 250px; overflow-x: scroll" class="mycards" id="comment-list">
    </div>
</div>

</body>
</html>
