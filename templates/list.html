    <script>
        $(document).ready(function () {
        listing();
        });

        function listing() {
        $.ajax({
            type: "GET",
            url: "/list",
            data: {},
            success: function (response) {
            let rows = response["youtube_list"];
            for (let i = 0; i < rows.length; i++) {
                let comment = rows[i]["comment"];
                let title = rows[i]["title"];
                let desc = rows[i]["desc"];
                let image = rows[i]["image"];

                let temp_html = `<div class="tile is-parent tile is-3" id="card_box">
                                    <article class="tile is-child box">
                                    <figure class="image is-256x256" id="image_box">
                                        <img src="${image}">
                                        </figure>
                                    <p class="title is-4">${title}</p>
                                    <p class="subtitle">${comment}</p>
                                    </article>
                                </div>`;

                $("#cards-box").append(temp_html);
            }
            },
        });
        }

        function upload(){
            let url_input = $("url").val()
            console.log(url_input)
        }

        function posting() {
        let url = $("#url").val();
        let comment = $("#comment").val();

        /사이트 주소 미입력시 경고/
        if($.trim($("#url").val())==''){
            alert("사이트를 입력해주세요!");
            return false;
          }

        if(($("#url").val()) ==! 'https'){
            alert("주소를 정확히 입력해주세요");
            return false;
            }

        /소개글 안적었을때 경고/
        if($.trim($("#comment").val())==''){
            alert("추천하는 이유도 알려줘잉.");
            return false;
        }

        $.ajax({
            type: "POST",
            url: "/list",
            data: {url_give: url, comment_give: comment },
            success: function (response) {
            alert(response["msg"]);
            window.location.reload();
            },
        });
        }



        /설명 길이 30자로 제한/
        $(document).ready(function() {
              $('#comment').on('keyup', function() {
                  $('#comment_cnt').html("("+$(this).val().length+" / 30)");

                  if($(this).val().length > 30) {
                      $(this).val($(this).val().substring(0, 30));
                      $('#commet_cnt').html("(30 / 30)");
                  }
              });
          });

        function open_box() {
                    $('#post-box').show()
                }

        function close_box() {
        $("#post-box").hide();
        }
    </script>
